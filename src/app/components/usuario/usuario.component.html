<section class="vh-100" style="background-color: #5e5a5b;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="./assets/img/usuario.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form>
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <img class="logo" src="./assets/img/Logo.png" alt="Logo">
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Product Invoice</h5>
  
                    <div class="form-outline mb-4">
                      <!-- <label class="form-label" for="form2Example17">Email address</label> -->
                      <input type="email" id="form2Example17" class="form-control form-control-lg" 
                      placeholder="Correo Electrónico"/>
                    </div>
  
                    <div class="form-outline mb-4">
                      <!-- <label class="form-label" for="form2Example27">Password</label><br> -->
                      <input type="password" id="form2Example27" class="form-control form-control-lg" 
                      placeholder="Contraseña"/><br>
                      <input type="checkbox" name="remember" id="remember" class="form-check-input" /> 
                      <label class="form-check-label" for="remember">Recordar Contraseña</label>
                    </div>

                    <div class="pt-1 mb-4">
                      <button class="btn btn-primary" type="button" (click)="cambioPag('/producto')">
                        <i class="bi bi-person-check"></i>
                        Iniciar Sesión
                      </button>
                    </div>
  
                    <a href="#!" style="color: #2b3bee;">¿Olvidaste tu contraseña?</a> <br><br>

                    <p class="mb-5 pb-lg-2" style="color: #000000;">¿No estás registrado? 
                      <a href="#!" style="color: #2b3bee;">
                        <!-- <i class="bi bi-person-add"></i> -->
                        Regístrate aquí
                      </a>
                    </p>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<footer class="footer">
