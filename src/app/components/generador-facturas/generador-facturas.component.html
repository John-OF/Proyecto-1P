<h1></h1>

<div class="container">
           <h2>Generador de Facturas</h2>
  
           <form (submit)="generarFactura()" [formGroup]="facturaForm">
             <label for="nombreCliente">Nombre del Cliente:</label>
             <input type="text" formControlName="nombreCliente">
             <label for="montoFactura">Monto de la Factura:</label>
             <input type="number" formControlName="montoFactura">
             <!-- <label for="montoFactura">Monto de la Factura:</label> -->
                <div class="d-grid gap-3 col-8 mx-auto">
                  <button class="btn btn-outline-primary">Generar Factura</button>
                  <button type="button" class="btn btn-outline-primary">Imprimir Factura</button>
                  <button class="btn btn-outline-primary" (click)="descargarArchivo()">Descargar Factura</button>
                  <button class="btn btn-outline-primary" type="submit"
                    routerLink="/facturas">Historial
                  </button>           
                  <ul>
                    <li *ngFor="let factura of Facturaslista">
                    <h2>Factura Generada:</h2>
                    <label for="nombreCliente">Nombre del Cliente: {{ factura.n }} </label> 
                    <label for="montoFactura">Monto de la Factura: {{ factura.m }} </label>
                      <p>Valor Tributario: {{ calcularValorTributario() }}</p>
                    </li>
                    
                  </ul>         
                </div>
         </form>
     <div *ngIf="facturaGenerada">
    </div>   
</div>

<footer class="footer">
  <div class="logo">
    <img src="./assets/img/Logo.png" alt="Logo de la empresa">
  </div>

</footer>
